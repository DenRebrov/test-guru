default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  adapter: postgresql
  username: postgres
  encoding: unicode

development:
  <<: *default
  database: test_guru_development

# Warning: The database defined as "test" will be erased and
